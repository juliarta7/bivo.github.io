<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Ketik Suara</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Aplikasi Ketik Suara</h2>
  <textarea id="textInput" placeholder="Tulis atau bicara di sini..."></textarea><br>
  <button onclick="toggleMic()" id="micButton">ðŸŽ¤ Mulai Bicara</button>

  <script>
    const textInput = document.getElementById('textInput');
    const micButton = document.getElementById('micButton');
    let recognizing = false;

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      alert("Browser kamu tidak mendukung Speech Recognition. Gunakan Google Chrome ya!");
    }

    const recognition = new SpeechRecognition();
    recognition.lang = 'id-ID'; // Ubah ke 'en-US' jika ingin bahasa Inggris
    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.onresult = (event) => {
      const hasil = event.results[0][0].transcript;
      textInput.value += ' ' + hasil;
    };

    recognition.onerror = (event) => {
      alert("Terjadi error: " + event.error);
    };

    recognition.onend = () => {
      recognizing = false;
      micButton.textContent = "ðŸŽ¤ Mulai Bicara";
    };

    function toggleMic() {
      if (recognizing) {
        recognition.stop();
        recognizing = false;
        micButton.textContent = "ðŸŽ¤ Mulai Bicara";
      } else {
        recognition.start();
        recognizing = true;
        micButton.textContent = "ðŸ›‘ Stop Bicara";
      }
    }
  </script>

</body>
</html>
