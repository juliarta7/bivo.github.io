<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Manajemen Keuangan UMKM</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      height: 600px;
      max-width: 350px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    img.logo {
      max-width: 250px;
      width: 70vw;
      height: auto;
      margin-bottom: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      user-select: none;
      -webkit-user-drag: none;
    }
    button.start-btn {
      width: 80%;
      max-width: 280px;
      padding: 15px 0;
      font-size: 1.3rem;
      font-weight: 600;
      background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(27, 45, 86, 0.6);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button.start-btn:active,
    button.start-btn:hover,
    button.start-btn:focus {
      background: linear-gradient(90deg, #182848 0%, #4b6cb7 100%);
      outline: none;
    }
  </style>
</head>
<body>
  <img
    src="https://i.imgur.com/lgPq5Gb.png"
    alt="Logo"
    class="logo"
    draggable="false"
  />
  <button class="start-btn" onclick="location.href='home.html'">Mulai Aplikasi</button>
</body>
</html>
