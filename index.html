<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mesin Antrian dengan Perantara Cetak</title>
</head>
<body>

<h2>Mesin Antrian</h2>

<label for="nomorAntrian">Nomor Antrian:</label>
<input type="number" id="nomorAntrian" value="1" min="1" />
<br /><br />

<button onclick="printAntrian()">Cetak Nomor Antrian</button>

<script>
function printAntrian() {
  const nomor = document.getElementById('nomorAntrian').value;
  const printContent = `MESIN ANTRIAN\n\nNOMOR ANTRIAN: ${nomor}\n\nTerima kasih.`;

  // Membuka dialog print browser
  const printWindow = window.open('', '', 'width=300,height=300');
  printWindow.document.write('<pre>' + printContent + '</pre>');
  printWindow.document.close();
  printWindow.focus();
  printWindow.print();
  printWindow.close();
}
</script>

</body>
</html>
